<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apartment Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Satoshi', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 50px 15%;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      color: #000;
      padding: 50px;
      border-radius: 12px;
      border-top: 8px solid #500000;
    }
    h1 {
      text-align: center;
      color: #500000;
      font-size: 42px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .range-container {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .range-container input {
      flex: 1;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #500000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3c0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Apartment Finder</h1>
    <form>
      <label for="beds">How many beds?</label>
      <input type="number" id="beds" name="beds" min="1" step="1" required />

      <label for="baths">How many baths?</label>
      <input type="number" id="baths" name="baths" min="1" step="0.5" required />

      <label for="budget-min">Budget Range ($)</label>
      <div class="range-container">
        <input type="number" id="budget-min" name="budget-min" placeholder="Min" min="400" step="50" required />
        <input type="number" id="budget-max" name="budget-max" placeholder="Max" max="2500" step="50" required />
      </div>

      <label for="schedule">Upload Class Schedule</label>
      <input type="file" id="schedule" name="schedule" accept=".jpeg,.jpg,.png,.pdf" required />

      <label for="transport-mode">Transportation Mode</label>
      <select id="transport-mode" name="transport-mode" required>
        <option value="">--Select--</option>
        <option value="walking">Walking</option>
        <option value="car">Car</option>
        <option value="bus">Bus</option>
        <option value="bike">Bike</option>
      </select>

      <label for="transport-budget-min">Transportation Budget ($)</label>
      <div class="range-container">
        <input type="number" id="transport-budget-min" name="transport-budget-min" placeholder="Min" required />
        <input type="number" id="transport-budget-max" name="transport-budget-max" placeholder="Max" required />
      </div>

      <button type="submit">Find My Match</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apartment Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Satoshi', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 50px 15%;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      color: #000;
      padding: 50px;
      border-radius: 12px;
      border-top: 8px solid #500000;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      flex: 1;
    }

    h1 {
      text-align: center;
      color: #500000;
      font-size: 42px;
      margin-bottom: 30px;
    }

    .list-container {
      margin-top: 40px;
    }

    .apartment-item {
      background-color: #500000;
      color: white;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
    }

    .map-container {
      width: 60%;
      height: 500px;
      background-color: #ccc;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Apartment Finder</h1>
    <div class="list-container">
      <div class="apartment-item">Apartment 1: 5-minute walk from campus</div>
      <div class="apartment-item">Apartment 2: 10-minute walk from campus</div>
      <div class="apartment-item">Apartment 3: 12-minute walk from campus</div>
    </div>
  </div>

  <div class="map-container">
    <iframe src="https://maps.google.com/maps?q=aggieland&t=&z=15&ie=UTF8&iwloc=&output=embed" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
</body>
</html>

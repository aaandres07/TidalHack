<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Living Space Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .range-container {
      display: flex;
      gap: 10px;
    }
    .range-container input {
      flex: 1;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Living Space Finder</h1>

    <form>
      <label for="budget-min">Budget Range ($)</label>
      <div class="range-container">
        <input type="number" id="budget-min" name="budget-min" placeholder="Min" required>
        <input type="number" id="budget-max" name="budget-max" placeholder="Max" required>
      </div>

      <label for="schedule">Upload Class Schedule</label>
      <input type="file" id="schedule" name="schedule" accept=".jpeg,.jpg,.png,.pdf" required>

      <label for="transport-mode">Transportation Mode</label>
      <select id="transport-mode" name="transport-mode" required>
        <option value="">--Select--</option>
        <option value="walking">Walking</option>
        <option value="car">Car</option>
        <option value="bus">Bus</option>
        <option value="bike">Bike</option>
      </select>

      <label for="transport-budget-min">Transportation Budget ($)</label>
      <div class="range-container">
        <input type="number" id="transport-budget-min" name="transport-budget-min" placeholder="Min" required>
        <input type="number" id="transport-budget-max" name="transport-budget-max" placeholder="Max" required>
      </div>

      <button type="submit">Find My Match</button>
    </form>
  </div>
</body>
</html>

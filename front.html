<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas A&M Living Space Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .range-container {
      display: flex;
      gap: 10px;
    }
    .range-container input {
      flex: 1;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Texas A&M Living Space Finder</h1>

    <form id="living-form">
      <label for="living-type">Do you want to live in an Apartment or Dorm?</label>
      <select id="living-type" name="living-type" required>
        <option value="">--Select--</option>
        <option value="apartment">Apartment</option>
        <option value="dorm">Dorm</option>
      </select>

      <label for="roommates">Will you be living alone or with roommates?</label>
      <select id="roommates" name="roommates" required>
        <option value="">--Select--</option>
        <option value="alone">Alone</option>
        <option value="roommates">With Roommates</option>
      </select>

      <div id="extra-questions"></div>

      <label for="budget-min">Budget Range ($)</label>
      <div class="range-container">
        <input type="number" id="budget-min" name="budget-min" placeholder="Min" min="400" step="50" required>
        <input type="number" id="budget-max" name="budget-max" placeholder="Max" max="2500" step="50" required>
      </div>

      <label for="schedule">Upload Class Schedule</label>
      <input type="file" id="schedule" name="schedule" accept=".jpeg,.jpg,.png,.pdf" required>

      <label for="transport-mode">Transportation Mode</label>
      <select id="transport-mode" name="transport-mode" required>
        <option value="">--Select--</option>
        <option value="walking">Walking</option>
        <option value="car">Car</option>
        <option value="bus">Bus</option>
        <option value="bike">Bike</option>
      </select>

      <label for="transport-budget-min">Transportation Budget ($)</label>
      <div class="range-container">
        <input type="number" id="transport-budget-min" name="transport-budget-min" placeholder="Min" required>
        <input type="number" id="transport-budget-max" name="transport-budget-max" placeholder="Max" required>
      </div>

      <button type="submit">Find My Match</button>
    </form>
  </div>

  <script>
    const livingType = document.getElementById("living-type");
    const roommates = document.getElementById("roommates");
    const extraQuestions = document.getElementById("extra-questions");

    function updateQuestions() {
      const type = livingType.value;
      const roommateStatus = roommates.value;
      extraQuestions.innerHTML = "";

      if (roommateStatus === "roommates") {
        let stepBathrooms = (type === "apartment") ? 0.5 : 1;

        const roomLabel = document.createElement("label");
        roomLabel.textContent = "How many rooms do you need?";
        const roomInput = document.createElement("input");
        roomInput.type = "number";
        roomInput.name = "num-rooms";
        roomInput.min = "1";
        roomInput.step = "1";

        const bathLabel = document.createElement("label");
        bathLabel.textContent = "How many bathrooms do you need?";
        const bathInput = document.createElement("input");
        bathInput.type = "number";
        bathInput.name = "num-bathrooms";
        bathInput.min = "1";
        bathInput.step = stepBathrooms;

        extraQuestions.appendChild(roomLabel);
        extraQuestions.appendChild(roomInput);
        extraQuestions.appendChild(bathLabel);
        extraQuestions.appendChild(bathInput);
      }
    }

    livingType.addEventListener("change", updateQuestions);
    roommates.addEventListener("change", updateQuestions);
  </script>
</body>
</html>
